# version: "3.9"

services:
  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"

  timescaledb:
    image: timescale/timescaledb:latest-pg12
    container_name: timescaledb
    restart: unless-stopped
    ports:
      - "${TIMESCALE_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5    

  api:
    build:
      context: ./api
      #dockerfile: Dockerfile
    restart: unless-stopped
    container_name: api
    command: npm run start
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_started
      engine:
        condition: service_started
    ports:
      - "${API_PORT}:3000"
    env_file:
      - ./api/.env
    environment:
      # OVERRIDES: Connect to containers, not localhost
      - POSTGRES_HOST=timescaledb
      - REDIS_HOST=redis

  ws:
    build:
      context: ./ws
      #dockerfile: Dockerfile
    restart: unless-stopped
    container_name: ws
    command: npm run start
    depends_on:
      redis:
        condition: service_started
      engine:
        condition: service_started
    ports:
      - "${WS_PORT}:3001"
    env_file:
      - ./ws/.env
    environment:
      # OVERRIDES
      - REDIS_HOST=redis

  engine:
    build:
      context: ./engine
      #dockerfile: Dockerfile
    restart: unless-stopped
    container_name: engine
    command: npm run start
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - ./engine/.env
    environment:
      # OVERRIDES
      - REDIS_HOST=redis
      - REDIS_URL=redis://redis:6379
      # We don't override DB here as Engine usually uses Redis, 
      # but if it uses DB, add POSTGRES_HOST=timescaledb
    volumes:
      - ./engine/snapshot.json:/app/snapshot.json

  db-seed:
    build:
      context: ./db
      #dockerfile: Dockerfile
    profiles: ["seed"]
    container_name: db-seed
    command: npm run db:seed
    env_file:
      - ./db/.env
    environment:
      # OVERRIDES
      - POSTGRES_HOST=timescaledb
      - REDIS_HOST=redis
      - REDIS_URL=redis://redis:6379
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_started

  db-worker:
    build:
      context: ./db
      #dockerfile: Dockerfile
    restart: unless-stopped
    container_name: db-worker
    command: npm run start
    env_file:
      - ./db/.env
    environment:
      # OVERRIDES
      - POSTGRES_HOST=timescaledb
      - REDIS_HOST=redis
      - REDIS_URL=redis://redis:6379
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_started

  db-cron:
    build:
      context: ./db
      #dockerfile: Dockerfile
    restart: unless-stopped
    container_name: db-cron
    command: npm run refresh:views
    env_file:
      - ./db/.env
    environment:
      # OVERRIDES
      - POSTGRES_HOST=timescaledb
      - REDIS_HOST=redis
      - REDIS_URL=redis://redis:6379
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      #dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    restart: unless-stopped
    container_name: frontend
    ports:
      - "${FRONTEND_PORT}:3002"
    depends_on:
      api:
        condition: service_started
      ws:
        condition: service_started
    env_file:
      - ./frontend/.env

  mm:
    build:
      context: ./mm
      #dockerfile: Dockerfile
    restart: unless-stopped
    container_name: mm
    command: npm run start
    depends_on:
      api:
        condition: service_started
    env_file:
      - ./mm/.env
    environment:
      # OVERRIDES
      # MM running in Docker needs to talk to API container directly
      - API_BASE_URL=http://api:3000
      
volumes:
  timescale-data: